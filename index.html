<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/general-info.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <!--header--><!---->

    <title>Valorant</title>
  </head>
  <body>
    <div class="background-ellipses">
      <div class="background-ellipses__ellips1"></div>
      <div class="background-ellipses__ellips2"></div>
      <div class="background-ellipses__ellips3"></div>
      <div class="background-ellipses__ellips4"></div>
      <div class="background-ellipses__ellips5"></div>
      <div class="background-ellipses__ellips6"></div>
      <div class="background-ellipses__ellips7"></div>
    </div>
    <div class="general-info">
      <header class="header flex">
        <div class="header__left flex">
          <div class="header__logo flex">
            <img class="header__img" src="img/icon/riot_games.png" alt="riot_games_icon">
            <div class="header__rectangle"></div>
            <img class="header__img" src="img/icon/riot_games_logo.png" alt="riot_games_logo">
          </div>
          <a href="#" class="header__a Montserrat">GAME</a>
          <a href="#" class="header__a Montserrat">CHAMPIONS</a>
          <a href="#" class="header__a Montserrat">NEWS<div class="header__tringle"></div></a>
          <a href="#" class="header__a Montserrat">PATCH NOTES</a>
          <a href="#" class="header__a Montserrat">DISCOVER<div class="header__tringle"></div></a>
          <a href="#" class="header__a Montserrat">ESPORTS</a>
          <a href="#" class="header__a Montserrat">UNIVERSE</a>
          <a href="#" class="header__a Montserrat">SHOP</a>
          <a href="#" class="header__a Montserrat">SUPPORT</a>
        </div>
        <div class="header__right flex">
          <img class="header__img_ellips" src="img/icon/akali.png" alt="akali">
          <a href="#" class="header__a Montserrat">UNEPICKID<div class="header__tringle"></div></a>
        </div>
      </header>
      <section class="body">
        <div class="body__style">
          <p class="body__header">AGENTS</p>
        </div>
        <div class="body__agents">
          <div class="body__phoenix">
            <div class="body__phoenix-text">
              <p class="body__phoenix-country"></p>
              <p class="body__phoenix-name"></p>
            </div>
            <div class="body__phoenix-footer">
              <img class="body__phoenix-footer-icon1" src="" alt="">
              <img class="body__phoenix-footer-icon2" src="" alt="">
              <img class="body__phoenix-footer-icon3" src="" alt="">
              <img class="body__phoenix-footer-icon4" src="" alt="">
            </div>
          </div>
          <div class="body__jett">
            <div class="body__jett-text">
              <p class="body__jett-country"></p>
              <p class="body__jett-name"></p>
            </div>
            <div class="body__jett-footer">
              <img class="body__jett-footer-icon1" src="" alt="">
              <img class="body__jett-footer-icon2" src="" alt="">
              <img class="body__jett-footer-icon3" src="" alt="">
              <img class="body__jett-footer-icon4" src="" alt="">
            </div>
          </div>
          <div class="body__sova">
            <div class="body__sova-text">
              <p class="body__sova-country"></p>
              <p class="body__sova-name"></p>
            </div>
            <div class="body__sova-footer">
              <img class="body__sova-footer-icon1" src="" alt="">
              <img class="body__sova-footer-icon2" src="" alt="">
              <img class="body__sova-footer-icon3" src="" alt="">
              <img class="body__sova-footer-icon4" src="" alt="">
            </div>
          </div>
          <div class="body__sage">
            <div class="body__sage-text">
              <p class="body__sage-country"></p>
              <p class="body__sage-name"></p>
            </div>
            <div class="body__sage-footer">
              <img class="body__sage-footer-icon1" src="" alt="">
              <img class="body__sage-footer-icon2" src="" alt="">
              <img class="body__sage-footer-icon3" src="" alt="">
              <img class="body__sage-footer-icon4" src="" alt="">
            </div>
          </div>
        </div>
        <div class="body__footer flex">
          <div class="body__footer-item1">
            <div class="body__footer-item1-text">
              <p class="body__footer-item_title"></p>
              <p class="body__footer-item_discription"></p>
              <p class="body__footer-item_review"></p>
            </div>
            <div class="body__footer-block_red"></div>
            <img class="body__footer-image" src="img/icon/body__footer-icons/" alt="icon">
          </div>
          <div class="body__footer-item2">
            <div class="body__footer-item2-text">
              <p class="body__footer-item_title"></p>
              <p class="body__footer-item_discription"></p>
              <p class="body__footer-item_review"></p>
            </div>
            <div class="body__footer-block_red"></div>
            <img class="body__footer-image" src="img/icon/body__footer-icons/" alt="icon">
          </div>
          <div class="body__footer-item3">
            <div class="body__footer-item3-text">
              <p class="body__footer-item_title"></p>
              <p class="body__footer-item_discription"></p>
              <p class="body__footer-item_review"></p>
            </div>
            <div class="body__footer-block_red"></div>
            <img class="body__footer-image" src="img/icon/body__footer-icons/" alt="icon">
          </div>
          <div class="body__footer-item4">
            <div class="body__footer-item4-text">
              <p class="body__footer-item_title"></p>
              <p class="body__footer-item_discription"></p>
              <p class="body__footer-item_review"></p>
            </div>
            <div class="body__footer-block_red"></div>
            <img class="body__footer-image" src="img/icon/body__footer-icons/" alt="icon">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
